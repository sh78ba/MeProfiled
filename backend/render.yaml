services:
  - type: web
    name: meprofile-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173,https://me-profiled-frontend.vercel.app
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers
      - key: HF_HOME
        value: /tmp/huggingface
    autoDeploy: true

