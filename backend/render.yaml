services:
  - type: web
    name: meprofile-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: http://localhost:5173,https://me-profiled-frontend.vercel.app
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers
      - key: HF_HOME
        value: /tmp/huggingface
      - key: PYTHONUNBUFFERED
        value: "1"
    autoDeploy: true

